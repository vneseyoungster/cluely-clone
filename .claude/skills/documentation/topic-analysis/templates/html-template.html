<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{TOPIC} - Comprehensive Analysis Report">
    <meta name="generator" content="Claude /analyze command">
    <title>{TOPIC} - Analysis Report</title>
    <style>
        /* ============================================
           CSS Variables (Theme)
           ============================================ */
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --background: #ffffff;
            --background-alt: #f8fafc;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --code-bg: #f1f5f9;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        /* ============================================
           Base Reset & Typography
           ============================================ */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.7;
            color: var(--text-color);
            background: var(--background);
        }

        /* ============================================
           Layout
           ============================================ */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 3px solid var(--primary-color);
        }

        .meta {
            display: flex;
            gap: 1.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 0.75rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* ============================================
           Typography
           ============================================ */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            line-height: 1.2;
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-top: 3rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        h3 {
            font-size: 1.35rem;
            font-weight: 600;
            color: var(--text-color);
            margin-top: 2rem;
            margin-bottom: 0.75rem;
        }

        h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--secondary-color);
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            margin-bottom: 1rem;
        }

        strong {
            font-weight: 600;
            color: var(--text-color);
        }

        em {
            font-style: italic;
        }

        /* ============================================
           Links
           ============================================ */
        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* ============================================
           Executive Summary Box
           ============================================ */
        .summary {
            background: linear-gradient(135deg, #eff6ff 0%, #f0f9ff 100%);
            padding: 1.5rem 2rem;
            border-radius: var(--radius-lg);
            margin: 2rem 0;
            border-left: 4px solid var(--primary-color);
            box-shadow: var(--shadow-sm);
        }

        .summary h2 {
            margin-top: 0;
            border-bottom: none;
            font-size: 1.25rem;
            color: var(--primary-dark);
        }

        /* ============================================
           Table of Contents
           ============================================ */
        .toc {
            background: var(--background-alt);
            padding: 1.5rem 2rem;
            border-radius: var(--radius-lg);
            margin: 2rem 0;
            border: 1px solid var(--border-color);
        }

        .toc h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            border-bottom: none;
            font-size: 1.25rem;
            color: var(--text-color);
        }

        .toc ol {
            margin: 0;
            padding-left: 1.5rem;
        }

        .toc li {
            margin: 0.5rem 0;
        }

        .toc a {
            color: var(--secondary-color);
        }

        .toc a:hover {
            color: var(--primary-color);
        }

        /* ============================================
           Lists
           ============================================ */
        ul, ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        li {
            margin: 0.5rem 0;
        }

        li > ul, li > ol {
            margin: 0.5rem 0;
        }

        /* Checklist styling */
        ul.checklist {
            list-style: none;
            padding-left: 0;
        }

        ul.checklist li {
            position: relative;
            padding-left: 1.75rem;
        }

        ul.checklist li::before {
            content: '☐';
            position: absolute;
            left: 0;
            color: var(--secondary-color);
        }

        ul.checklist li.checked::before {
            content: '☑';
            color: var(--success-color);
        }

        /* ============================================
           Tables
           ============================================ */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            font-size: 0.95rem;
            box-shadow: var(--shadow-sm);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 0.875rem 1rem;
            text-align: left;
        }

        th {
            background: var(--background-alt);
            font-weight: 600;
            color: var(--text-color);
        }

        tr:nth-child(even) {
            background: var(--background-alt);
        }

        tr:hover {
            background: #f1f5f9;
        }

        /* ============================================
           Code
           ============================================ */
        code {
            background: var(--code-bg);
            padding: 0.2em 0.4em;
            border-radius: var(--radius-sm);
            font-size: 0.9em;
            font-family: 'SF Mono', 'Fira Code', 'Monaco', 'Consolas', monospace;
            color: #c7254e;
        }

        pre {
            background: var(--code-bg);
            padding: 1.25rem;
            border-radius: var(--radius-md);
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--border-color);
        }

        pre code {
            background: none;
            padding: 0;
            color: var(--text-color);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* ============================================
           Mermaid Diagrams
           ============================================ */
        .mermaid {
            background: var(--background);
            padding: 2rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            margin: 2rem 0;
            text-align: center;
            box-shadow: var(--shadow-md);
        }

        .mermaid svg {
            max-width: 100%;
            height: auto;
        }

        /* ============================================
           Blockquotes
           ============================================ */
        blockquote {
            border-left: 4px solid var(--primary-color);
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            background: var(--background-alt);
            border-radius: 0 var(--radius-md) var(--radius-md) 0;
            color: var(--secondary-color);
        }

        blockquote p:last-child {
            margin-bottom: 0;
        }

        /* ============================================
           Horizontal Rule
           ============================================ */
        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 3rem 0;
        }

        /* ============================================
           Info/Warning/Note Boxes
           ============================================ */
        .note {
            background: #eff6ff;
            border-left: 4px solid var(--primary-color);
            padding: 1rem 1.5rem;
            border-radius: 0 var(--radius-md) var(--radius-md) 0;
            margin: 1.5rem 0;
        }

        .warning {
            background: #fffbeb;
            border-left: 4px solid var(--warning-color);
            padding: 1rem 1.5rem;
            border-radius: 0 var(--radius-md) var(--radius-md) 0;
            margin: 1.5rem 0;
        }

        .success {
            background: #ecfdf5;
            border-left: 4px solid var(--success-color);
            padding: 1rem 1.5rem;
            border-radius: 0 var(--radius-md) var(--radius-md) 0;
            margin: 1.5rem 0;
        }

        .error {
            background: #fef2f2;
            border-left: 4px solid var(--error-color);
            padding: 1rem 1.5rem;
            border-radius: 0 var(--radius-md) var(--radius-md) 0;
            margin: 1.5rem 0;
        }

        /* ============================================
           Footer
           ============================================ */
        .footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 0.875rem;
            text-align: center;
        }

        /* ============================================
           Back to Top Button
           ============================================ */
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary-color);
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            background: var(--primary-dark);
            text-decoration: none;
        }

        /* ============================================
           Print Styles
           ============================================ */
        @media print {
            body {
                font-size: 11pt;
                color: black;
                background: white;
            }

            .container {
                max-width: none;
                padding: 0;
            }

            .mermaid {
                break-inside: avoid;
                box-shadow: none;
                border: 1px solid #ccc;
            }

            table {
                break-inside: avoid;
            }

            h2, h3 {
                break-after: avoid;
            }

            .back-to-top {
                display: none;
            }

            a {
                color: black;
            }

            a[href^="http"]::after {
                content: " (" attr(href) ")";
                font-size: 0.8em;
                color: #666;
            }
        }

        /* ============================================
           Responsive Styles
           ============================================ */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            h2 {
                font-size: 1.4rem;
            }

            h3 {
                font-size: 1.15rem;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 0.5rem 0.75rem;
            }

            .meta {
                flex-direction: column;
                gap: 0.5rem;
            }

            .mermaid {
                padding: 1rem;
            }

            pre {
                padding: 1rem;
            }

            .back-to-top {
                bottom: 1rem;
                right: 1rem;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>{TOPIC}</h1>
            <div class="meta">
                <span class="meta-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    Generated: {DATE}
                </span>
                <span class="meta-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Session: {SESSION_ID}
                </span>
            </div>
        </header>

        <!-- CONTENT START -->
        {CONTENT}
        <!-- CONTENT END -->

        <footer class="footer">
            <p>Generated by Claude <code>/analyze</code> command</p>
        </footer>
    </div>

    <a href="#" class="back-to-top" id="backToTop" aria-label="Back to top">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </a>

    <!-- Mermaid.js for diagram rendering -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            securityLevel: 'loose',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            },
            sequence: {
                useMaxWidth: true,
                diagramMarginX: 50,
                diagramMarginY: 10
            },
            gantt: {
                useMaxWidth: true
            }
        });
    </script>

    <!-- Back to Top functionality -->
    <script>
        const backToTop = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        backToTop.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
